<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX Exercise</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {

        function randomColor() {
          const randomColor = Math.floor(Math.random() * 255);
          return randomColor;
        }

        function randomFont() {
          const randomFont = Math.random() * 5;
          return `${randomFont}rem`;
        }

        function randomRGB() {
          let r = randomColor();
          let g = randomColor();
          let b = randomColor();
          return `rgb(${r},${g},${b})`
        }

        const random = {
          backgroundColor: randomRGB(),
          width: "500px",
          height: "300px",
          display: "flex",
          alignItems: "center",
          justifyContent: "center"
        }

        const text = {
          fontSize: randomFont()
        }

        return (
        <div style={random}>
          <span style={text}>Random Box</span>
        </div>
        );
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
